<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>

  <body>
    <div class="mainForm">
      <form class="myForm" id="myForm">
        <div class="header1">
          <h1 class="heading"><i>SPONSOR REGISTRATION</i></h1>
        </div>
        <div class="mainContainer">
          <div class="form-column">
            <p>
              <label for="prefix">Prefix</label>
              <input type="text" class="prefix" />
            </p>
            <br />
            <p>
              <label for="name">Name:</label>
              <input
                type="text"
                placeholder="First Name"
                id="fName"
                name="fName"
                required
              />
              <input
                type="text"
                placeholder="Last Name"
                id="lName"
                name="lName"
                required
              />
            </p>
            <br />
            <p>
              <label for="pronouns">Preferred Pronouns</label>
              <input type="text" name="pPronouns" class="pPronouns" required />
            </p>
            <br />
            <p>
              <label for="work phone">Work Phone </label>
              <input
                type="tel"
                name="workPhn"
                class="workPhn"
                onkeydown="return onpress(event.key)"
                required
              />
            </p>
            <br />
            <p>
              <label for="Cell phone">Cell Phone</label>
              <input
                type="tel"
                name="cellPhn"
                class="cellPhn"
                oninput="this.value=this.value.replace(/[^0-9]/g,'');"
                required
              />
            </p>
            <br />
            <p>
              <label for="job title">Job Title</label>
              <input type="text" name="jobTitle" class="jobTitle" required />
            </p>
            <br />
            <p>
              <label for="company">Company</label>
              <input type="text" name="company" class="company" required />
            </p>
            <br />
            <p>
              <label for="business address">Full Business Address</label>
              <br />
              <input type="text" name="bAddress" class="bAddress" required />
            </p>
            <br />
            <p>
              <label for="company website">Company Website</label>
              <br />
              <input type="url" name="" class="comWebsite" />
            </p>
            <br />
          </div>
          <div class="form-column">
            <div class="right">
              <p>
                <label for="company description">Company Description</label>
                <br />
                <textarea type="text" class="compDesc"></textarea>
              </p>
              <br />
              <p>
                <label for="company facebook page">Company Facebook Page</label>
                <br />
                <input type="url" class="facebookPage" />
              </p>
              <br />
              <p>
                <label for="company twitter handle"
                  >Company Twitter Handle</label
                >
                <br />
                <input type="url" class="compTwit" />
              </p>
              <br />
              <p>
                <label for="company linkedIn handle"
                  >Company linkedIn Handle</label
                >
                <br />
                <input type="url" class="compLink" />
              </p>
              <br />
              <p>
                <label for="Sponsorship Level">Sponsorship Level</label>
                <br />
                <input
                  type="radio"
                  id="radio"
                  name="level"
                  value="Gold"
                  class="radio"
                />
                <label for="Gold">Gold</label>
                <br />
                <input
                  type="radio"
                  id="radio"
                  name="level"
                  value="Diamond"
                  class="radio"
                />
                <label for="Diamond">Diamond</label>
                <br />
                <input
                  type="radio"
                  id="radio"
                  name="level"
                  value="Platinum"
                  class="radio"
                />
                <label for="platinum">Platinum</label>
              </p>
              <br />
              <p>
                <label for="additional guest"
                  >Additional Guest(Name,Email)</label
                >
                <br />
                <input type="text" id="aGuest" name="aGuest" class="aGuest" />
              </p>
              <br />
              <button type="submit" onclick="handle(event)">Submit</button>
            </div>
          </div>
        </div>
      </form>
    </div>
    <div class="overlay" id="overlay">
      <div id="myModal" class="modal">
        <div class="modal-header">
          <h2>Form Details</h2>
        </div>
        <div id="modal-body" class="modal-body"></div>
        <button class="btn" onclick="closeOverlay()">Close</button>
      </div>
    </div>
    <script src="index1.js">
    </script>
  </body>
</html>
